<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdo</title>
</head>
<body>
    <h1>Conteúdo dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem velit est enim possimus, delectus pariatur ut voluptatem amet eum fuga? Modi autem dolorum molestiae quia possimus reiciendis illo nisi voluptatum.</p>
    <h2>Vídeo</h2>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ty26dRlONFA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <h2>Mapas do google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.301603700655!2d-43.17709738556037!3d-22.90224384346551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1666126876248!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do waze</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-22.902249&lon=-43.174909&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Google Documentos</h2>

    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQhLbvbnpvPACmRmzXraXx2rTBin5-gpuxZ0GhIf5HsmvssUboLmTVG-FrZINzxvX7hJGOw5aRCG5qS/embed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
