<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <h1>Abaixo voçe vai ver uma imagem que está na mesma pasta.</h1>
    <img src="Logo HTML.png" alt="Logo HTML5">
    <h1>Podemos também carregar imagens que estão em sub-pastas </h1>
    <img src="imagens/Logo CSS3.png" alt="Logo CSS3">
    <h1>Podemos também carregar imagens externas</h1>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo javascript">
    
</body>
</html>
