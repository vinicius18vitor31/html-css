<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <div class="checkbox">
            <input type="checkbox" id="termos" name="termos" value="aceito">
            <label for="termos">Termos</label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">

        <label for="saida">Sa√≠da do hotel</label>
        <input type="date" id="saida" name="saida">

        <p>Entrega:</p>
        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Retirar no Local.</label>
        </div>
        <div class="radio">
            <input type="radio" id="entrega" name="retirada">
            <label for="entrega">Entregar em Casa.</label>
        </div>

        <p>Futuro:</p>
        <div class="radio">
            <input type="radio" id="retirada2" name="futuro">
            <label for="retirada2">Retirar no Local.</label>
        </div>
        <div class="radio">
            <input type="radio" id="entrega2" name="futuro">
            <label for="entrega2">Entregar em Casa.</label>
        </div>

        <label for="parcelas"></label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de 200</option>
            <option value="2x">2x de 100</option>
            <option value="4x">4x de 50</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="5"></textarea>

        <button>Enviar</button>
    </form>
</body>
</html>
