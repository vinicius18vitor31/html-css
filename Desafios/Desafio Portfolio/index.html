<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./estilos/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap');
    </style>

    <style>
       @import url('https://fonts.googleapis.com/css2? family= Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700 & family= Work+Sans:wght@ 400;500;600;700 & display=trocar');
    </style>

</head>
<body onresize="mudouTamanho()">
    <header>
        <div class="header-bg">
            <div class="header-container">
                <div class="header-menu">
                    <div class="menu-img">
                        <img class="img-mobile" src="imagens/mobile-logo.png" alt="Logo Start">
                        <img class="img-desktop" src="imagens/desktop-logo.png" alt="Logo Start">
                    </div>
                    <nav class="menu-container">
                        <i id="burger" class="material-icons" onclick="clickMenu()">menu</i>
                        <div id="itens" class="menu-lista">
                            <ul >
                                <li>Home</li>
                                <li>Portfolio</li>
                                <li>Services</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="header-paragrafos">
                    <img src="imagens/mobile-header.png" alt="Grupo de Pessoas">
                    <h2>WELCOME</h2>
                    <h1>Lorem ipsum dolor sit amet consectetur </h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit nemo hic quos, ab, dolor aperiam nobis cum est eos error ipsum, voluptate culpa nesciunt delectus iste?</p>
                    <a href="#">Explore</a>
                </div>
            </div>
        </div>
    </header>


    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 1024) {
                itens.style.display = 'flex'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
