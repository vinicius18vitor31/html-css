<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <link rel="stylesheet" href="estilos/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


</head>
<body onresize="mudouTamanho()">
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="imagens/logo-mobile.png" alt="Logo Barber">
            </div>
            <div class="header-menu">
                <nav>
                    <div>
                        <input type="checkbox" id="burger">
                        <label for="burger">
                            <div class="menu-hamburguer">
                                <span class="hamburguer" onclick="clickMenu()"></span>
                            </div>
                        </label>
                        <div id="itens" class="menu-bg">
                            <ul class="ul-principal">
                                <li class="li-p">
                                    <input type="checkbox" id="abrir">
                                    <label for="abrir" class="expandir-perguntas">
                                        <a href="#" class="expandir-curso" id="action-btn" onclick="clickButton()">Outros Cursos</a>
                                        <span id="expandir" class="material-icons expandir-menu">expand_more</span>
                                    </label>
                                    <div id="menu">
                                        <ul class="ul-secundaria">
                                            <li class="menu-cursos curso-after">
                                                <div class="menu-img">
                                                    <img src="imagens/logo-menu-1.png" alt="Logo Barber">
                                                </div>
                                                <div class="container-detalhe">
                                                    <a href="#">Barberday Start</a>
                                                    <p class="header-detalhes">É o curso ideal para quem tem <br> pouca ou nenhuma experiência <br> na barbearia.</p>
                                                </div>
                                            </li>
                                            <li class="menu-cursos">
                                                <div>
                                                    <img src="imagens/logo-menu-2.png" alt="Logo Barber">
                                                </div>
                                                <div class="container-detalhe">
                                                    <a href="#">Barberday Business online</a>
                                                    <p class="header-detalhes">É um treinamento para donos de <br> barbearias, ou pessoas que tem <br> vontade de abrir uma barbearia.</p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="li-p">
                                    <a href="#">Já tenho conta</a>
                                </li>
                                <li class="li-p p-menu">
                                    <a class="header-botao" href="#">Quero participar</a>
                                </li>
                            
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 1024) {
                itens.style.display = 'flex'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>

    <script>
        function mudouTamanho() {
           if (window.innerWidth >= 1024) {
               menu.style.display = 'flex'
            } else {
               menu.style.display = 'none'
            }
        }

        function clickButton(){
            if(menu.style.display == 'none') {
               menu.style.display = 'block'
            } else {
               menu.style.display = 'none'
            }
        }
    </script>

</body>
</html>
